<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assest/lib/bootstrap-4.6.2-dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="./assest/lib/icons-1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="quizzWrap py-3">
        <div class="container">
          <div class="top d-flex justify-content-between align-items-center">
            <div class="logo d-flex align-items-center justify-content-center">
              <i class="bi bi-alarm-fill"></i>
            </div>
            <div class="time d-flex align-items-center">
              <i class="bi bi-clock"></i>
              <span>Quizz Time start</span>
              <div class="second text-center">
                <span class="d-block">00</span>
                <span>SEC</span>
              </div>
            </div>
          </div>
          <div class="quizzBox my-3">
            <div class="title text-center">
              <h3>Quizz</h3>
              <span>Fill out this Tirnva quizz for fun!</span>
            </div>
            <div class="prog">
              <div class="number text-lg-right text-center mt-lg-0 mt-2">
                QUESTION <span class="current">2</span>/<span class="total"
                  >4</span
                >
              </div>
              <div class="range my-3"></div>
            </div>
            <div class="questionWrap mt-4"></div>
          </div>
          <div class="controls d-flex justify-content-center">
            <button class="previous d-none btn">
              <i class="bi bi-arrow-left-short"></i>LAST QUESTION
            </button>
            <button class="next btn">
              NEXT QUESTION<i class="bi bi-arrow-right-short"></i>
            </button>
            <button class="submit btn d-none">SUBMIT</button>
          </div>
        </div>
      </div>
      <div class="thankyou d-none align-items-center justify-content-center">
        <div class="message text-center">
          <div class="img">
            <img
              src="./assest/img/Thank-you-transparent.svg.png"
              class="img-fluid"
              alt=""
            />
          </div>
          <span class="mb-2 d-block">Your submission has been received</span>
          <h3 class="mb-2">Thank You For Give Answer</h3>
          <button
            class="btn"
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#resultModal"
          >
            Xem lại câu trả lời
          </button>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="resultModal">
        <div
          class="modal-dialog modal-lg modal-dialog-centered"
          role="document"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">
                Xem lại các câu hỏi
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <table class="table">
                <thead>
                  <tr>
                    <th class="text-center" scope="col">STT</th>
                    <th scope="col">Question</th>
                    <th class="text-center" scope="col">Answer</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./assest/js/jquery.js"></script>
  <script src="./assest/lib/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>
  <script src="./main.js"></script>
</html>
